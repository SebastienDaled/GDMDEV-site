    <h1 class="title--ultra title--center">Get In Touch</h1>

    <section class="section">
      <!-- first -->
      <p id="firstText" class="section__text section__text--center section__text--big">Info@gdmdev.studio</p>
      <div class="container container--two container--image">
          <div class="mask mask--img">
              <img src="./src/images/6_copy.webp" alt="" class="img img--render">
          </div>
          <div class="mask mask--img">
              <img src="./src/images/6.webp" alt="" class="img img--render">
          </div>
      </div>
      <div class="container container--small">
          <p class="container__text container__text--center container__text--animation">We look forward<br>
          <span class="serif no-uppercase">to hearing from you</span></p>
      </div>
    </section>

    <section class="section">
      <form action="" class="section__form">
        <div class="form__part">
            <label for="" class="part__label part__label--center part__label--margin">Name</label>
            <input type="text" class="part__input">
        </div>
        <div class="form__part">
            <label for="" class="part__label part__label--center part__label--margin">Email</label>
            <input type="text" class="part__input">
        </div>    
        <div class="form__part">
            <label for="" class="part__label part__label--center part__label--margin">message</label>
            <textarea name="" id="" cols="30" rows="5" class="part__input"></textarea>
        </div>
        <div class="form__part form__part--btn">
            <button type="submit" class="part__btn part__btn--big part__btn--SS part__btn--color">Send</button>
            <img src="./src/images/form/arrow.svg" alt="" class="part__img">
        </div>
      </form>
    </section>

    <footer class="footer">
        <div class="footer__links">
            <img src="./src/images/logo.svg" alt="" class="links__logo">

            <div class="links__social">
                <div class="social__container">
                    <p class="social__text">Behance</p>
                    <div class="social__hover"></div>
                </div>
                <div class="social__container">
                    <p class="social__text">instagram</p>
                    <div class="social__hover"></div>
                </div>
                <div class="social__container">
